language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: false
  irc:
    channels:
    - chat.freenode.net#skolarapp
    on_success: always
    on_failure: always
    use_notice: true
os:
- linux
#- osx
script: 
- ./gradlew stage

- 'if [ "$TRAVIS_BRANCH" == "dev" ]; then echo "dev branch"; fi'
- 'if [ "$TRAVIS_BRANCH" == "stage" ]; then echo "stage branch"; fi'


#[[ $TRAVIS_PULL_REQUEST == “false” ]] && [[ $TRAVIS_BRANCH == “master” ]]
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
notifications:
  email: false
  irc:     
    channels:
    - "chat.freenode.net#skolarapp"
    on_success: always # default: always ... change
    on_failure: always # default: always
    use_notice: true

language: generic
jobs:
  include:
    - stage: Install dependencys
      script: gradle stage
    - stage: Bulding & Testing
      script: gradle build
    - stage: Deploy
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        app: stringcalc2
